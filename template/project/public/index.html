<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HxWell Framework</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            color: #f89c0e;
        }
        p {
            font-size: 1.2rem;
            color: #cbd5e1;
            max-width: 600px;
        }
        .version {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #94a3b8;
        }
        .logo {
            width: 80px;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
        }
        a {
            margin-top: 2rem;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 6px;
            background-color: #f89c0e;
            color: #0f172a;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s;
        }
        a:hover {
            background-color: #ffa5e9;
        }
    </style>
</head>
<body>
<img src="hxwell.svg" alt="HxWell Logo" class="logo" />
<h1>Welcome to HxWell</h1>
<p>
    HxWell is a modern and lightweight web framework for Haxe developers.<br/>
    Build scalable and high-performance web applications with ease.
</p>
<a href="#">Read Documentation</a>
<div class="version">Version 0.1.0 - Â© 2025 HxWell</div>
</body>
</html>
